<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .todo-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }
        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .todo-item.completed span {
            text-decoration: line-through;
            color: #999;
        }
        .todo-form {
            display: flex;
            margin-top: 20px;
        }
        .todo-form input[type="text"] {
            flex-grow: 1;
            padding: 8px;
        }
        .todo-form button {
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>Todo List</h1>
        <div class="todo-items" id="todoItems">
            <% @todos.each do |todo| %>
                <div class="todo-item <%= 'completed' if todo.completed %>">
                <%= link_to 'Toggle', toggle_todo_path(todo), method: :patch, class: 'toggle-completed' %>
                <span><%= todo.task %></span>
                <%= link_to 'Remove', todo, method: :delete, class: 'remove-button' %>
                </div>
            <% end %>
        </div>
        <div class="todo-form">
            <input type="text" id="newTask" placeholder="Enter a new task">
            <button onclick="addTask()">Add</button>
        </div>
    </div>
    
    

    

</body>
</html>
