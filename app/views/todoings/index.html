<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .todo-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }
        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .todo-item.completed span {
            text-decoration: line-through;
            color: #999;
        }
        .todo-form {
            display: flex;
            margin-top: 20px;
        }
        .todo-form input[type="text"] {
            flex-grow: 1;
            padding: 8px;
        }
        .todo-form button {
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>Todo List</h1>
        <div class="todo-items" id="todoItems">
            <!-- Tasks will be added here dynamically using JavaScript -->
        </div>
        <div class="todo-form">
            <input type="text" id="newTask" placeholder="Enter a new task">
            <button onclick="addTask()">Add</button>
        </div>
    </div>
    
    <script>
        function addTask() {
            const newTaskInput = document.getElementById('newTask');
            const taskText = newTaskInput.value.trim();
            
            if (taskText !== '') {
                const todoItems = document.getElementById('todoItems');
                const taskItem = document.createElement('div');
                taskItem.className = 'todo-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.onclick = toggleCompleted;
                
                const taskSpan = document.createElement('span');
                taskSpan.textContent = taskText;
                
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.onclick = removeTask;
                
                taskItem.appendChild(checkbox);
                taskItem.appendChild(taskSpan);
                taskItem.appendChild(removeButton);
                
                todoItems.appendChild(taskItem);
                
                newTaskInput.value = '';
            }
        }
        
        function toggleCompleted() {
            const taskSpan = this.nextElementSibling;
            taskSpan.classList.toggle('completed');
        }
        
        function removeTask() {
            const taskItem = this.parentElement;
            const todoItems = document.getElementById('todoItems');
            todoItems.removeChild(taskItem);
        }
    </script>
</body>
</html>
