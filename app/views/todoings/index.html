<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .todo-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }
        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .todo-item span {
            flex-grow: 1;
        }
        .todo-item.completed span {
            text-decoration: line-through;
            color: #999;
        }
        .todo-form {
            display: flex;
            margin-top: 20px;
        }
        .todo-form input[type="text"] {
            flex-grow: 1;
            padding: 8px;
        }
        .todo-form button {
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>Todo List</h1>
        <div class="todo-items">
            <div class="todo-item">
                <input type="checkbox">
                <span>Task 1</span>
            </div>
            <div class="todo-item completed">
                <input type="checkbox" checked>
                <span>Task 2 (Completed)</span>
            </div>
            <div class="todo-item">
                <input type="checkbox">
                <span>Task 3</span>
            </div>
        </div>
        <div class="todo-form">
            <input type="text" placeholder="Enter a new task">
            <button>Add</button>          
        </div>
</body>
</html>

</body>
</html>
